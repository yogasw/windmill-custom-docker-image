name: Manual Docker Image Tasks

on:
  workflow_dispatch:
  
env:
  WINDMILL_VERSION: 1.483

jobs:
  build-windmill-nginx:
    name: Build Windmill + Nginx
    runs-on: ubuntu-latest

    env:
      TAG_SUFFIX: nginx-${{ env.WINDMILL_VERSION }}
      
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Dockerfile from template
        run: |
          sed "s|__WINDMILL_VERSION__|$WINDMILL_VERSION|g" DockerfileNginx > Dockerfile

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          REPO_NAME=$(basename ${{ github.repository }})
          TAG_SUFFIX="nginx-${WINDMILL_VERSION}"
          docker build -t ghcr.io/${{ github.repository_owner }}/$REPO_NAME:$TAG_SUFFIX .

      - name: Push Docker image
        run: |
          REPO_NAME=$(basename ${{ github.repository }})
          TAG_SUFFIX="nginx-${WINDMILL_VERSION}"
          docker push ghcr.io/${{ github.repository_owner }}/$REPO_NAME:$TAG_SUFFIX
